package:
  name: ipart
  version: 3.0.1

source:
  url: https://github.com/ihesp/IPART/archive/v3.0.1.tar.gz
  sha256: 69ea43886e214e69438b286d4a821fac0548a389ae404a20085a78f402e3170c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas
    - netcdf4
    - scikit-image
    - networkx
    - matplotlib 2.2.3*
    - basemap

test:
  imports:
    - ipart
    - ipart.utils
  source_files:
    - tests
  commands:
    - python -m unittest discover -s tests

about:
  home: https://github.com/ihesp/IPART
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'IPART is a Python package for the detection and tracking of atmospheric rivers from gridded IVT data using image-processing techniques'
  description: |
    IPART is a Python package for the detection and tracking of atmospheric
    rivers from gridded IVT data using image-processing techniques
  doc_url: https://ipart.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - Xunius
